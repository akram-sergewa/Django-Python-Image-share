{% extends "base.html" %}
{% block content %}

        
        

         <!-- List of uploaded documents -->
        
            <div class="container">

                <div class="row">
                <div class="col-lg-12">
                
                        <h1 class="page-header">Shared Gallery</h1>
                        <ul class="pager">
                        <li><a href="?p={{ ppage }}">Previous</a></li>
                        <li><a href="?p={{ npage}}">Next</a></li>
                      </ul>
                    </div>
                    {% if documents %}
                {% for document in documents %}

                    <div class="col-lg-3 col-md-4 col-xs-6 thumb" style="height:300px;">
                      
                        <a class="thumbnail" href="{{ document.docfile.url }}"{{ document.docfile.name }}>
                            <img class="img-responsive" src="{{ document.docfile.url }}"{{ document.docfile.name }} alt="">
                        </a>
                        
                                                 
                        
                        
                        {{ document.description }}                        
                    </div>
                       
                       
                {% endfor %}
           
            
            </div>
     
        <ul class="pager">
                        <li><a href="?p={{ ppage }}">Previous</a></li>
                        <li><a href="?p={{ npage}}">Next</a></li>
                      </ul>
        {% else %}
        <div class="container">
            <p>No documents.</p>
            <p>
            To upload new images to the cloud, click here
            </p>
            <button type="button" class="btn btn-success" onclick="location.href='/myapp/main/';">Upload</button>
            </div>
        {% endif %}
   
        
        
  </div>  

{% endblock %}
